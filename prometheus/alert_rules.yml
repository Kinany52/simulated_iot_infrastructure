groups:
  - name: sensor-data-related-alerts
    rules:
      - alert: HighTemperature
        expr: sensor_data_temperature > 20 # For now I'll set it to 30 degrees (of course Celsius)
        for: 5s # 1 minute for now
        labels:
          severity: warning
        annotations:
          summary: "High temperature detected"
          description: "The temperature is above 30Â°C for more than 1 minute."

      - alert: HighHumidity
        expr: sensor_data_humidity > 45 # Currently setting it at 70, but might change this later
        for: 5s # 1 minute for now
        labels:
          severity: critical
        annotations:
          summary: "High humidity detected"
          description: "The humidity is above 70% for more than 1 minute."
          
  - name: test-alerts
    rules:
      - alert: TestAlert
        expr: up == 0
        for: 10s
        labels:
          severity: critical
        annotations:
          summary: "Test Alert"
          description: "This is a test alert for targets that are down."